<ion-header>

  <ion-navbar>
      <img  style="float: left;" width="8%" src="assets/imgs/icon.png">
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="centralMsg == null" style="text-align: center;">
        <label>Nenhuma mensagem enviada para você!</label>
    </div>

    <ion-card *ngFor="let msg of centralMsg" 
    style="background-color: rgb(233, 230, 225); text-align: center;">
        <ion-card-header style="font-weight: bold;">
         Notícia
        </ion-card-header>
        <ion-card-content  >
         {{msg.message_text}}
        </ion-card-content>
    </ion-card>

</ion-content>
