<ion-header>

  <ion-navbar>
      <img  style="float: left;" width="8%" src="assets/imgs/icon.png">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="itemSelected.task.type == 'Coleta'">
    <ion-item>
        <img item-start style="width: 25%;" src="assets/imgs/truck.png">
      <h1> {{itemSelected.task.type}}</h1>

    </ion-item>
  </div>

  <div *ngIf="itemSelected.task.type != 'Coleta'">
      <ion-item>
          <img item-start style="width: 25%;" src="assets/imgs/truck-full.png">
        <h1>{{itemSelected.task.type}}</h1>
        
      </ion-item>
  </div>
 


    <ion-item-divider color="light">
        <ion-icon item-start name="contact" ></ion-icon>
        <p>Status: {{itinerary.status}}</p>
    </ion-item-divider>

  <ion-item-divider color="light">
    <ion-icon item-start name="contact" ></ion-icon>
    <p>Respons√°vel: {{itemSelected.task.responsible_name}}</p>
</ion-item-divider>

  <ion-item-divider color="light">
      <ion-icon item-start name="pin" ></ion-icon>
      <p>Destino: {{itemSelected.task.local}}</p>
  </ion-item-divider>

  <ion-item-divider color="light">
      <ion-icon item-start name="ios-cube-outline"></ion-icon>
      <p>Produto: {{itemSelected.task.object}}</p>
  </ion-item-divider>

  <ion-fab bottom right >
    <button (click)="sendChange()" ion-fab style="margin: 8px;
    width: 70px;
    height: 70px;
    line-height: 50px; "> 
        <ion-icon name="ios-send"></ion-icon>
      
    </button>
  </ion-fab>

  

</ion-content>
