<ion-header>

  <ion-navbar>
      <img  style="float: left;" width="8%" src="assets/imgs/icon.png">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group text-center>
    <h2 >titulo</h2>
    <h3>descricao</h3>
  </ion-item-group>
 

  

  <ion-list>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select (ionChange)="seletedStatus()" 
                [(ngModel)]="occurrenceType" >

          <ion-option value="Em andamento">Em andamento</ion-option>
          <ion-option value="Concluído">Concluído</ion-option>
          <ion-option value="Pausado">Pausado</ion-option>
          
        </ion-select>
      </ion-item>
    </ion-list>


    <ion-item-divider color="light">
        <ion-icon item-start name="contact" ></ion-icon>
        <p>Status: {{itinerary.status}}</p>
    </ion-item-divider>

  <ion-item-divider color="light">
    <ion-icon item-start name="contact" ></ion-icon>
    <p>Responsável: {{itemSelected.task.responsible_name}}</p>
</ion-item-divider>

  <ion-item-divider color="light">
      <ion-icon item-start name="pin" ></ion-icon>
      <p>Destino: {{itemSelected.task.local}}</p>
  </ion-item-divider>

  <ion-item-divider color="light">
      <ion-icon item-start name="ios-cube-outline"></ion-icon>
      <p>Produto: {{itemSelected.task.object}}</p>
  </ion-item-divider>

  <ion-fab bottom right>
    <button (click)="sendChange()" ion-fab> Enviar
      
    </button>
  </ion-fab>

  

</ion-content>
