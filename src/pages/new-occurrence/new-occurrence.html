<!-- Page Header -->
<ion-header>
  <ion-navbar>
    <ion-title>Nova ocorrência</ion-title>
  </ion-navbar>
</ion-header>


<!-- Page content -->
<ion-content padding>

  <ion-list>
    
    <!-- Type -->
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select item-height="100%" [(ngModel)]="occurrence.type" >
        <ion-option value="Veiculo danificado">Veiculo danificado</ion-option>
        <ion-option value="Via interditada">Via interditada</ion-option>
      </ion-select>
    </ion-item>

    <!-- Description -->
    <ion-item>
      <ion-textarea [(ngModel)]="occurrence.description" placeholder="Observações..." ></ion-textarea>
    </ion-item>
    
    <!-- Send button -->
    <button ion-button (click)="fillMissingFieldsAndSendOccurrence()" block>Enviar ocorrência</button>

  </ion-list>

</ion-content>
